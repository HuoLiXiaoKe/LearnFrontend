<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
    <form>
<!--        text 是一个文本框，用户可以添加输入任何文字-->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
<!--        password 是密码框 用户看不见输入密码-->
        密码:<input type="password" name="pwd" maxlength="16"> <br>
<!--radio 是单选按钮 可以实现多选一-->
<!--        name 是表单元素名字 这里性别单选按钮必须有相同的名字 name 才可以实现多选1-->

<!--        单选按钮和复选框可以设置checked 属性，当页面打开的时候就可以默认选中这个按钮-->
        性别：男<input type="radio" name="sex"> 女 <input type="radio" name="sex" checked="checked"><br>
<!--        checkbox 是一个复选框-->
        爱好： 吃饭 <input type="checkbox" name="hobby" value="吃饭">睡觉<input type="checkbox" name="hobby" value="睡觉"> 打豆豆<input type="checkbox" name="hobby" value="打豆豆" checked="checked"><br>

<!--        点击了提交按钮，可以把表单域form里面的表单元素 里面的值提交给后台服务器-->
        <input type="submit" value="免费注册">
<!--        重置按钮可以还原表单元素的初始状态-->
        <input type="reset" value="重新设置">
<!--        普通按钮-- 后期结合js 搭配使用-->
        <input type="button" value="获取短信验证码"><br>
<!--        文件域 使用场景 上传文件使用的-->
        上传头像：<input type="file">
    </form>
</body>
</html>
