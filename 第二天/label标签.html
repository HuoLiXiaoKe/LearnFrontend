<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>
<body>
    <label for="text">用户名:</label> <input type="text" id="text">
    <input type="radio" id="man" name="sex"><label for="man">男生</label>
    <input type="radio" id="women" name="sex"><label for="women">女生</label>
</body>
</html>
