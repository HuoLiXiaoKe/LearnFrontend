<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>综合案例</title>
</head>
<body>
    <h2>没有人可以永远年轻</h2>
<!--    表格的组成是先有table标签 然后有 tr 行标签，td 单元格标签-->
    <table width="550" border="0" cellspacing="0">
<!--        第一行-->
        <tr>
<!--            这表示左边的单元格-->
            <td>性别：</td>
            <td>
<!--                类型是单选按钮，id是与后面 label for sth一致的，除了 type 外，input标签还有其他的很多属性，属性name定义元素的名称-->
                <input type="radio" id="woman" name="sex"> <label for="woman"><img src="女士.jpg" width="15">女</label>
                <input type="radio" id="man" name="sex"> <label for="man"><img src="男士.jpg" width="15">男</label>
            </td>
<!--        第二行-->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>---请选择年---</option>
                    <option>2001年</option>
                    <option>2002年</option>
                    <option>2003年</option>
                </select>
                <select>
                    <option>---请选择月---</option>
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                    <option>4月</option>
                    <option>5月</option>
                    <option>6月</option>
                    <option>7月</option>
                    <option>8月</option>
                    <option>9月</option>
                    <option>10月</option>
                    <option>11月</option>
                    <option>12月</option>
                </select>
                <select>
                    <option>---请选择日---</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>

        </tr>
<!--        第三行-->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="地球"></td>
        </tr>
<!--        第四行-->
        <tr>
            <td>婚姻状况:</td>
            <td>
                    <input type="radio" name="marry" id="marry" checked="checked"><label for="marry">未婚 </label> <input type="radio" name="marry" id="married"><label for="married">已婚 </label><input type="radio" name="marry" id="divorce"><label for="divorce" >离婚</label>
            </td>
        </tr>
<!--        第五行-->
        <tr>
            <td>学历:</td>
            <td><input type="text" value="博士后"></td>
        </tr>
<!--        第六行-->
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" name="likely">宠爱的
                <input type="checkbox" name="likely">可爱的
                <input type="checkbox" name="likely">小鲜肉
                <input type="checkbox" name="likely">老腊肉
                <input type="checkbox" name="likely" checked="checked">都喜欢
            </td>
        </tr>
<!--        第七行-->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
<!--        第八行-->
        <tr>
            <Td></Td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
                </td>
        </tr>
        <tr>
                <td></td>
                <td>
                    <a href="www.baidu.com">遇到问题，百度一下</a>
                </td>
        </tr>
        <tr>
<!--           左侧单元格为空，右侧有俩个-->
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>保持热爱，奔赴山海</li>
                        <li>保持热爱，奔赴山海</li>
                        <li>保持热爱，奔赴山海</li>
                    </ul>
                </td>
        </tr>
    </table>
</body>
</html>
